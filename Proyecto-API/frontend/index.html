<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web HMI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div class="logo">
                <h1>Web HMI</h1>
            </div>
            <p class="tagline">Bienvenido al Web HMI</p>
        </div>

        <div class="auth-buttons">
            <button class="btn btn-primary" onclick="redirectToLogin()">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>
            <button class="btn btn-secondary" onclick="redirectToRegister()">
                <i class="fas fa-user-plus"></i>
                Registrarse
            </button>
        </div>

        <div class="features">
            <div class="feature-card">
                <i class="fas fa-shield-alt"></i>
                <h3>Interfaz Web HMI</h3>
                <p>Estándares de seguridad garantizados</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
